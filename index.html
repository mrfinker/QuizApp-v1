<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzApp</title>
</head>
<body>

  <div class="start_screen">
    <button id="start_button">Debuter</button>
  </div>

  <div id="display_container">
    <div class="header">

      <div class="number_of_count">
        <span class="number_of_question">1 Ã  10 questions</span>
      </div>

      <div class="timer_div">
        <span class="time_left">10s</span>
      </div>

    </div>

    <div id="container">
      <!-- Questions et afficahge des options -->
    </div>

    <button id="next_button">Suivant</button>
  </div>

  <div class="score_container hide">
    <div id="user_score">Demo Score</div>
    <button id="restart">Recommencer</button>
  </div>
  
</body>
<script src="script.js"></script>
</html>
